<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arquivo padr√£o</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="containerBox">
        <section class="containerImage">
          <img
            class="principalImage"
            src="https://yt3.ggpht.com/a/AATXAJxgjkuxTpu5uW-bi4-cdi-gjTQbre2YvH3V0Q=s900-c-k-c0xffffffff-no-rj-mo"
            alt="Capa do album Motorbreath da banda Metallica"
          />
          <div class="containerImageDescription">
            <article class="containerImageText">
              <h2>Whiplash</h2>
              <p>Metallica</p>
            </article>
            <figure class="containerImageNote">
              <div>
                <hr />
                <hr />
                <hr />
              </div>
            </figure>
          </div>
        </section>
        <section class="containerTime">
          <article class="containerTimeText">
            <p>0:56</p>
            <p class="middleParagrath">/</p>
            <p>3:21</p>
          </article>
          <figure class="containerTimeFigure">
            <hr />
            <div></div>
            <hr class="topLine" />
          </figure>
        </section>
        <section class="containerIcons">
          <img
            src="https://img.icons8.com/glyph-neue/50/FAEBD7/shuffle.png"
            alt=""
          />
          <img
            id="backIcon"
            src="https://img.icons8.com/ios-filled/50/FAEBD7/end--v1.png"
            alt=""
          />
          <img
            id="pauseIcon"
            src="https://img.icons8.com/ios/100/FAEBD7/circled-pause.png"
            alt=""
          />
          <img
            src="https://img.icons8.com/windows/50/FAEBD7/square-full.png"
            alt=""
          />
          <img
            src="https://img.icons8.com/ios-filled/50/FAEBD7/end--v1.png"
            alt=""
          />
          <img
            src="https://img.icons8.com/material-rounded/50/FAEBD7/restart--v1.png"
            alt=""
          />
          <img
            src="https://img.icons8.com/ios-filled/50/FAEBD7/speaker.png"
            alt=""
          />
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
